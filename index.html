<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganamos</title>

  <!-- Meta Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '4267102870205197');
    fbq('track', 'PageView');
  </script>
</head>

<body style="text-align:center; font-family:Arial; padding:40px;">

  <h1>Bienvenido</h1>
  <p>Accedé a tu beneficio exclusivo</p>

  <button id="btn-lead" style="padding:15px 30px; font-size:18px; cursor:pointer;">
    Acceder ahora
  </button>

  <script>
    document.getElementById("btn-lead").addEventListener("click", function() {

      // Pixel navegador
      fbq('track', 'Lead');

      // Enviar a servidor (Conversions API)
      fetch('/api/events', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          event_name: 'Lead',
          email: '',
          phone: ''
        })
      });

      // Redirección opcional (si querés WhatsApp)
      // window.location.href = "https://wa.me/549XXXXXXXXXX";

    });
  </script>

</body>
</html>
